<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 mx-auto">
      <div class="text-center text-md-start">
        <h1 class="fw-bold text-primary mt-5">Equipamentos</h1>
      </div>

      <div class="d-grid gap-2 d-md-block mt-4">
        <button
          (click)="gravar(modal)"
          type="button"
          class="btn btn-secondary me-md-1 col-md-2">
          <i class="pi pi-user-plus me-2"></i>Novo
        </button>
        <button
          role="button"
          class="btn btn-outline-secondary col-md-2"
          routerLink="/painel">
          <i class="pi pi-sign-out me-2"></i>Voltar
        </button>
      </div>
      <div class="mt-4">
        <table class="table table-light table-striped table-hover">
          <thead class="thead-dark text-center">
            <tr>
              <th>Nº de Série</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Data de Fabricação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let equipamento of (equipamentos$) | async">
              <td>{{ equipamento.numeroSerie }}</td>
              <td>{{ equipamento.nome }}</td>
              <td>{{equipamento.preco | currency:'BRL' }}</td>
              <td>{{ equipamento.dataFabricacao | date: 'dd/MM/yyyy'}}</td>
              <td class="d-grid d-md-block">
                <button
                  (click)="gravar(modal, equipamento)"
                  type="button"
                  class="btn btn-secondary me-0 me-md-1 mb-1 mb-md-auto">
                  <i class="pi pi-user-edit"></i>
                </button>

                <button
                  (click)="excluir(equipamento)"
                  type="button"
                  class="btn btn-outline-danger">
                  <i class="pi pi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{tituloModal}} de Equipamentos</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="modal.close('gravar')">
    <div class="modal-body">
      <div class="form-group mb-3">
        <label for="numeroSerie" class="form-label">Nº de Série do Equipamento</label>
        <input formControlName="numeroSerie" class="form-control" type="text" placeholder="Digite o Nº de Srie do seu Equipamento">
      </div>

      <div class="form-group mb-3">
        <label for="nome" class="form-label">Nome do Equipamento</label>
        <input formControlName="nome" class="form-control" type="text" placeholder="Digite o nome do seu Departamento">
      </div>

      <div class="form-group mb-3">
        <label for="preco" class="form-label">Preço do Equipamento</label>
        <input formControlName="preco" class="form-control" type="text"
          placeholder="Digite o preço do seu Equipamento" currencyMask [options]="{ prefix: 'R$', thousands: '.', decimal: ',', align: 'left' }">
      </div>

      <div class="form-group mb-3">
        <label for="dataFabricacao" class="form-label">Data de Fabricação do Equipamento</label>
        <input formControlName="dataFabricacao" class="form-control" type="date" max="{{dataFabricacaoMax | date:'yyyy-MM-dd'}}"
          placeholder="Digite a Data de Fabricação do seu Equipamento">
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary col-md-3"
        (click)="modal.dismiss('fechar')">Cancelar</button>
      <button type="submit" class="btn btn-secondary col-md-3">Gravar</button>
    </div>
  </form>
</ng-template>
