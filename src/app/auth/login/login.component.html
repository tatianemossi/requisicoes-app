<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-5 mx-auto">
      <div class="card my-5 p-3">
        <div class="card-body text-center">
          <h1 class="card-title text-primary">Sistema de Requisições</h1>

          <form action="" class="col-md-8 mx-auto" [formGroup]="form" (ngSubmit)="login()">

            <div class="form-group mt-5 position-relative">
              <label for="email" class="form-label fs-5">Email:</label>
              <input formControlName="email"
                [ngClass]="(email?.touched && email?.invalid) ? 'is-invalid' : ''"
                class="form-control"
                type="email"
                placeholder="Digite o seu endereço de Email">
                <div class="invalid-tooltip" *ngIf="email?.touched && email?.invalid">
                  <span *ngIf="email?.errors?.['required']">O email precisa ser preenchido.</span>
                  <span *ngIf="email?.errors?.['email']">O email precisa estar em um formato válido.</span>
                </div>
            </div>

            <div class="form-group mt-2 my-3 position-relative">
              <label for="senha" class="form-label fs-5">Senha:</label>
              <input formControlName="senha"
                [ngClass]="(senha?.touched && senha?.invalid) ? 'is-invalid' : ''"
                class="form-control"
                type="password"
                placeholder="Digite sua senha">
                <div class="invalid-tooltip" *ngIf="senha?.touched && senha?.invalid">
                  <span *ngIf="senha?.errors?.['required']">A senha precisa ser preenchida.</span>
                  <span *ngIf="senha?.errors?.['minlength']">A senha precisa ter no mínimo 5 caracteres.</span>
                </div>
            </div>

            <a role="button" class="text-primary text-decoration-none" (click)="abrirModalRecuperacao(content)">Esqueceu sua senha?</a>

            <div class="d-grid mx-4 gap-2 mt-3">
              <button type="submit" class="btn btn-secondary" [disabled]="this.form.invalid">
                <i class="pi pi-sign-in me-2"></i>Login
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recuperação de Conta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
  <div class="modal-body">
      <div class="alert alert-warning" role="alert">
        Enviaremos um email para o endereço informado com instruções de recuperação.
      </div>
      <div class="form-group mb-3">
        <label for="emailRecuperacao" class="form-label">Endereço de Email</label>
        <input formControlName="emailRecuperacao"
        class="form-control"
        type="email"
        placeholder="Digite o endereço de email">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary col-md-3" (click)="modal.dismiss('fechar')">Cancelar</button>
      <button type="submit" class="btn btn-secondary col-md-3">Enviar</button>
    </div>
  </form>
</ng-template>
